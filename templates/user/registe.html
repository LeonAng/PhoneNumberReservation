{% include "top.html" %}
{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>

<body background="{% static 'images/registe.jpg' %}" style="background-size: cover;">
<form action="registe" class="form-horizontal" method="post">
    <br />{% csrf_token %}<br />
	<div class="col-md-4 col-md-offset-4">
		<div class="col-md-9 col-md-offset-3">
			<h1 class="text-primary">电话号码预约系统</h1>
		</div>
		<div class="col-md-10 col-md-offset-3" style="margin-bottom: 20px">
			<h4>———— 用户注册 ————</h4>
		</div>

		<div class="form-group">
			<label for="firstname" class="col-md-4 control-label">用户名：</label>
			<div class="col-md-8">
				<input type="text" class="form-control" name="username"
				placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-md-4 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
			<div class="col-md-8">
				<input type="password" class="form-control" name="password"
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-10 col-md-offset-4">
				<div class="checkbox">
					<label><input name="identity" type="radio" value="manager" />我是客服</label>
					<label><input name="identity" type="radio" value="staff" />我是普通用户</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-3 col-md-offset-4 ">
				<button class="btn btn-default">确认注册</button>
			</div>
		</div>
	</div>
</form>
</body>
</html>
