{% include "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <style type="text/css">
	.box {
		width : 420px;
        display :inline-block;
		margin-left:185px;
	}
	</style>
</head>
<body>
    <div align="center">
		<h4>———— 统计汇总 ————</h4>
	</div>
    <div style="width:100%">
		<div class="box">
			<h3>当前号码情况对比</h3>
			<canvas id="numberAnalysis" width="400" height="400"></canvas>
		</div>
		<div class="box">
			<h3>各个用户手中号码个数</h3>
			<canvas id="usersReservation" width="400" height="400"></canvas>
		</div>
	</div>
</body>

<!-- 扇形图 -->
<script type="text/javascript">
	var data = [ {
		value : {{ numberAnalysis1 }},
		color : "#21F0EA",//背景色
		highlight : "#79E8E5",//高亮背景颜色
		label : '已预约的号码'//文字标签
	}, {
		value : {{ numberAnalysis2 }},
		color : "#E0E4CC",
		highlight : "#EAEDD8",
		label : '待预约的号码'
	}, {
		value : {{ numberAnalysis3 }},
		color : "#69D2E7",
		highlight : "#83E5F7",
		label : '被预留的号码'

	} ];

	var ctx = document.getElementById("numberAnalysis").getContext("2d");
	window.pieChart = new Chart(ctx).Pie(data, {
		//是否显示每段行程（即扇形区，不为true则无法看到后面设置的边框颜色）
		segmentShowStroke : true,
		//设置每段行程的边框颜色
		segmentStrokeColor : "red",
		//每段扇区边框的宽度
		segmentStrokeWidth : 2,
		//Boolean - 是否执行动画
		animation : true,
		//Number - 动画时间
		animationSteps : 100,
		//String - 动画的效果
		animationEasing : "easeOutBounce",
		//Boolean -是否旋转动画
		animateRotate : true,
		//Boolean - 是否动画缩放饼图中心（效果不错）
		animateScale : true,
		//Function - 动画完成时执行的函数
		//onAnimationComplete : null
	});
</script>

<!-- 柱形图 -->
<script type="text/javascript">
	var userData = {
		labels : [],
		datasets : [ {
			fillColor : "#00CCFF",
			strokeColor : "rgba(220,220,220,1)",
			data : []
		} ]
	}
	{#<c:forEach items="${userList}" var="u">#}
	{#	userData.labels.push("${u.name}");#}
	{#	userData.datasets[0].data.push("${u.projectsNum}");#}
	{#</c:forEach>#}

	$(function() {
		var userCtx = document.getElementById('usersReservation').getContext("2d");
		var userMyNewChart = new Chart(userCtx);
		userMyNewChart.Bar(userData);
	});
</script>

</html>
