{% include "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div align="center">
		<h4>———— 号码预约 ————</h4>
    </div>
    <table align='center' width="90%" class="table">
        <tr>
            <td>号码</td>
            <td>是否被预约</td>
            <td>是否被预留</td>
            <td>预约人</td>
            <td>预约日期</td>
            <td>预约</td>
        </tr>
        {% for c in list %}
            <tr>
                <td>{{ c.phone_number }}</td>
                <td>{{ c.is_achieved }}</td>
                <td>{{ c.id_reserved }}</td>
                <td>{{ c.user_name }}</td>
                <td>{{ c.date }}</td>
                <td>
                    {% if c.id_reserved %}
                        <span>不能预约</span>
                    {% else %}
                        <a href="/reservationNumber?phone_number={{ c.phone_number }}" class="btn btn-default">
                            <img src="{% static 'images/add.png' %}" alt="预约"/>
                        </a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
